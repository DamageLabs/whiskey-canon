# Whiskey Canon - Production Configuration
# SSL with Let's Encrypt, serves static frontend files
#
# Template variables (replaced by deploy-prod.sh):
#   ${DOMAIN} - Your domain name (e.g., whiskey.example.com)
#   ${USER}   - System user running the app (e.g., ubuntu)
#   ${APP_DIR} - Application directory (default: /home/${USER}/apps/whiskey-canon)

# Map for WebSocket upgrade header
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Rate limiting zone for login endpoint
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# HTTP server - redirect to HTTPS (except ACME challenges)
server {
    listen 80;
    listen [::]:80;
    server_name ${DOMAIN} www.${DOMAIN};

    # ACME challenge for Let's Encrypt certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://${DOMAIN}$request_uri;
    }
}

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.${DOMAIN};

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;

    return 301 https://${DOMAIN}$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ${DOMAIN};

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;

    # Include SSL parameters
    include snippets/ssl-params.conf;

    # Include security headers
    include snippets/security-headers.conf;

    # Enable HSTS after confirming SSL works
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/whiskey-canon.access.log;
    error_log /var/log/nginx/whiskey-canon.error.log;

    # Frontend static files root
    root ${APP_DIR}/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/xml+rss image/svg+xml;

    # API requests -> Express backend (port 3000)
    location /api {
        proxy_pass http://127.0.0.1:3000;
        include snippets/proxy-params.conf;

        # Rate limit login endpoint
        location = /api/auth/login {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://127.0.0.1:3000;
            include snippets/proxy-params.conf;
        }
    }

    # Uploaded files -> Express backend (port 3000)
    location /uploads {
        proxy_pass http://127.0.0.1:3000;
        include snippets/proxy-params.conf;
    }

    # Static assets - aggressive caching (1 year)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback - serve index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
    }
}
