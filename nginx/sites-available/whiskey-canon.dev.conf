# Whiskey Canon - Development Configuration
# No SSL, proxies to Vite dev server with HMR support

# Map for WebSocket upgrade header
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost whiskey-canon.local;

    # Logging
    access_log /var/log/nginx/whiskey-canon-dev.access.log;
    error_log /var/log/nginx/whiskey-canon-dev.error.log;

    # Include security headers (optional for dev, but good practice)
    include snippets/security-headers.conf;

    # API requests -> Express backend (port 3000)
    location /api {
        proxy_pass http://127.0.0.1:3000;
        include snippets/proxy-params.conf;
    }

    # Uploaded files -> Express backend (port 3000)
    location /uploads {
        proxy_pass http://127.0.0.1:3000;
        include snippets/proxy-params.conf;
    }

    # Vite HMR WebSocket endpoint
    location /__vite_hmr {
        proxy_pass http://127.0.0.1:5173;
        include snippets/proxy-params.conf;

        # Extended timeout for HMR connections
        proxy_read_timeout 86400s;
    }

    # Vite dev server assets (node_modules, @vite, etc.)
    location ~ ^/(node_modules|@vite|@react-refresh|src) {
        proxy_pass http://127.0.0.1:5173;
        include snippets/proxy-params.conf;
    }

    # All other requests -> Vite dev server (port 5173)
    location / {
        proxy_pass http://127.0.0.1:5173;
        include snippets/proxy-params.conf;
    }
}
