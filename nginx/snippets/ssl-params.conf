# SSL/TLS Security Parameters
# Modern configuration for TLS 1.2 and 1.3

# Protocols - TLS 1.2 and 1.3 only (no SSLv3, TLSv1, TLSv1.1)
ssl_protocols TLSv1.2 TLSv1.3;

# Cipher suites - prefer server ciphers, use modern secure ciphers
ssl_prefer_server_ciphers off;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# DH parameters for DHE ciphers (generate with: openssl dhparam -out /etc/nginx/dhparam.pem 2048)
ssl_dhparam /etc/nginx/dhparam.pem;

# ECDH curve
ssl_ecdh_curve secp384r1;

# SSL session caching
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;

# DNS resolver for OCSP (Google DNS + Cloudflare)
resolver 8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1 valid=300s;
resolver_timeout 5s;
